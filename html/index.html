<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    

    <title>Formulario HTML</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>
    <div class="container">

   
    <form action="procesar.html" method="POST">
        <h1>Formulario de contacto</h1>
        <div class="form-group">
        Nombre Completo: <input type="text" name="nombre_completo" id="" required class="form-control">
        </div>
        
        <div class="form-group">
        Correo: <input type="email" name="correo" id="" class="form-control">
        </div>
        <div class="form-group">
            Asunto: 
            <select name="asunto" id="" class="form-control">
                <option value="1">Consulta</option>
                <option value="2">Reclamo</option>
                <option value="3">Sugerencia</option>

            </select>
        </div>

        <div class="form-group">
            Sexo: 
            <label>
                <input type="radio" name="sexo" id="" value="F">Femenino
            </label>
            <Label>
                <input type="radio" name="sexo" id="" value="M">Masculino
            </Label>
            
        </div>
        <div class="form-group">
            Mensaje:
         <textarea name="mensaje" id="" cols="30" rows="10" class="form-control"></textarea>
        </div>
        <button class="btn btn-primary">Enviar formulario de contacto</button>
    </form>
</div>
</body>
</html>
