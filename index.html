<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="procesar.html">
        <h1>Formulario de contacto</h1>
        <div>
        Nombre Completo: <input type="text" name="nombre_completo" id="">
        </div>
        
        <div>
        Correo: <input type="email" name="correo" id="">
        </div>
        <div>
            Asunto: 
            <select name="asunto" id="">
                <option value="">Consulta</option>
                <option value="">Reclamo</option>
                <option value="">Sugerencia</option>

            </select>
        </div>

        <div>
            Sexo: 
            <label>
                <input type="radio" name="sexo" id="">Femenino
            </label>
            <Label>
                <input type="radio" name="sexo" id="">Masculino
            </Label>
            
        </div>
        <div>
            Mensaje:
         <textarea name="mensaje" id="" cols="30" rows="10"></textarea>
        </div>
        <button>Enviar formulario de contacto</button>
    </form>
</body>
</html>
